<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProductCard</title>
  </head>
  <body>
    <div class="product-card-container">
      <section class="product-container">
        <img src="images/chair.png" alt="chair image" />
        <div class="counter">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </section>
      <section class="product-description">
        <p class="product-category">CHAIRS</p>
        <h1 class="headioing">Modern Yellow Chair</h1>
        <p class="description">Tinners House</p>
        <div class="price-rating">
          <p class="price">$420</p>
          <div class="rating">
            <img src="images/rating.png" alt="stars-rating image" />
          </div>
        </div>
        <nav class="product-info-navigation-bar">
          <div>DESCRIPTION</div>
          <div>DETAILS</div>
          <div>COMMENTS</div>
        </nav>
        <p class="description"></p>
        <div class="options-bar">
          <div class="header">
            <div>COLOR</div>
            <div>QUANTITY</div>
            <div>TOTAL PRICE</div>
          </div>
          <div class="options">
            <input type="color" />
            <div>
              <button id="decrease">-</button>
              <div id="amount">2</div>
              <button id="increase">+</button>
            </div>
            <div class="total-price">$840</div>
          </div>
        </div>
        <button>ADD TO MY WISHLIST</button>
        <button>ADD TO CART</button>
      </section>
    </div>
  </body>
</html>
