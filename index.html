<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ProductCard</title>
  </head>
  <body>
    <div class="product-card-container">
      <section class="product-container">
        <img id="product" src="images/chair.png" alt="chair image" />
      </section>
      <section class="product-description">
        <div class="content">
          <p class="product-category">CHAIRS</p>
          <h1 class="heading">Modern Yellow Chair</h1>
          <p class="description">Tinners House</p>
          <div class="price-rating">
            <p class="price">$420</p>
            <div class="rating">
              <img src="images/rating.png" alt="stars-rating image" />
            </div>
          </div>
          <nav class="product-info-navigation-bar">
            <div class="nav-element">DESCRIPTION</div>
            <div class="nav-element">DETAILS</div>
            <div class="nav-element">COMMENTS</div>
          </nav>
          <p class="information">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed
            sagittis quam ac nulla blandit vehicula at vitae ipsum...
            <a id="more" href="#">read more</a>
          </p>
          <div class="options-bar">
            <div class="color">
              <div>COLOR</div>
              <div class="color-cont">
                <input type="color" value="#edc42c" />
              </div>
            </div>
            <div class="quantity">
              <div>QUANTITY</div>
              <div class="quantity-cont">
                <div id="decrease">-</div>
                <div id="amount">1</div>
                <div id="increase">+</div>
              </div>
            </div>
            <div class="total-price">
              <div>TOTAL PRICE</div>
              <div class="total-price-cont">
                <p id="price">$420</p>
              </div>
            </div>
          </div>
          <div class="buy-buttons">
            <button id="add_wishlist">ADD TO MY WISHLIST</button>
            <button id="add_cart">ADD TO CART</button>
          </div>
        </div>
      </section>
    </div>
    <script>
      let amount = document.getElementById("amount");
      let addItem = document.getElementById("increase");
      let deleteItem = document.getElementById("decrease");
      let totalPrice = document.getElementById("price");
      let inputColor = document.querySelector("input");

      let count = 1;
      let price = 420;

      addItem.addEventListener("click", () => {
        count++;
        amount.innerText = count;
        totalPrice.innerText = `$${price + 420}`;
        price += 420;
      });

      deleteItem.addEventListener("click", () => {
        count--;
        if (count > 0) {
          amount.innerText = count;
          totalPrice.innerText = `$${price - 420}`;
          price -= 420;
        } else {
          count = 0;
          amount.innerText = 0;
          totalPrice.innerText = `$0`;
          price = 0;
        }
      });

      inputColor.addEventListener("input", (e) => {
        e.preventDefault();
        alert("Color is not availible for this item");
        inputColor.value = "#edc42c";
      });
    </script>
  </body>
</html>
