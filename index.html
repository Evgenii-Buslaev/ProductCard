<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ProductCard</title>
  </head>
  <body>
    <div class="product-card-container">
      <section class="product-container">
        <img id="product" src="images/chair.png" alt="chair image" />
        <div class="counter">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </section>
      <section class="product-description">
        <p class="product-category">CHAIRS</p>
        <h1 class="heading">Modern Yellow Chair</h1>
        <p class="description">Tinners House</p>
        <div class="price-rating">
          <p class="price">$420</p>
          <div class="rating">
            <img src="images/rating.png" alt="stars-rating image" />
          </div>
        </div>
        <nav class="product-info-navigation-bar">
          <div class="nav-element">DESCRIPTION</div>
          <div class="nav-element">DETAILS</div>
          <div class="nav-element">COMMENTS</div>
        </nav>
        <div class="options-bar">
          <div class="header">
            <div>COLOR</div>
            <div>QUANTITY</div>
            <div>TOTAL PRICE</div>
          </div>
          <div class="options">
            <div class="color">
              <input type="color" />
            </div>
            <div class="quantity">
              <div id="decrease">-</div>
              <div id="amount">2</div>
              <div id="increase">+</div>
            </div>
            <div class="total-price">
              <p id="price">$840</p>
            </div>
          </div>
          <p class="information">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed
            sagittis quam ac nulla blandit vehicula at vitae ipsum... read more
          </p>
        </div>
        <div class="buy-buttons">
          <button id="add_wishlist">ADD TO MY WISHLIST</button>
          <button id="add_cart">ADD TO CART</button>
        </div>
      </section>
    </div>
  </body>
</html>
